<title>defaultIn</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<div class='container'>
	<form action='03.defaultOut.jsp' class='mt-3'>
		<div class='form-group row'>
			<label for='text' class='col-2 col-form-label'>text: </label>			
			<input type='text' id='text' class='col form-control' name='text' value='hello'/>
		</div>
		<div class='form-group row'>
			<label for='number' class='col-2 col-form-label'>number: </label>
			<input type='number' id='number' class='col form-control' name='number' value='12'/>
		</div>
		<div class='form-group row'>
			<label for='date' class='col-2 col-form-label'>date: </label>
			<input type='date' id='date' class='col form-control' name='date' value='2025-05-05'/>
		</div>
		<div class='row'>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='checkbox' 
						name='checkbox' value='check' checked/>
					<label class='form-check-label' for='checkbox'>checkbox</label>
				</div>
			</div>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='radio' class='form-check-input' id='radio' 
						name='radio' value='radio' checked/>
					<label class='form-check-label' for='radio'>radio</label>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='offset-10 col'>
				<input type='submit' class='btn btn-primary'/>
			</div>
		</div>
	</form>
</div>
