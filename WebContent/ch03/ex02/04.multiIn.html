<title>multi value</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<div class='container'>
	<form action='04.multiOut.jsp' class='mt-3'>		
		<div class='row'>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='checkbox' 
						name='letter' value='politics'/>
					<label class='form-check-label' for='checkbox'>정치</label>
				</div>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='checkbox' 
						name='letter' value='economics'/>
					<label class='form-check-label' for='checkbox'>경제</label>
				</div>
				<div class='form-check form-check-inline'>
					<input type='checkbox' class='form-check-input' id='checkbox' 
						name='letter' value='culture'/>
					<label class='form-check-label' for='checkbox'>문화</label>
				</div>
			</div>
			<div class='col'>
				<div class='form-check form-check-inline'>
					<input type='radio' class='form-check-input' id='radio' 
						name='gender' value='male'/>
					<label class='form-check-label' for='radio'>남</label>
				</div>
				<div class='form-check form-check-inline'>
					<input type='radio' class='form-check-input' id='radio' 
						name='gender' value='female'/>
					<label class='form-check-label' for='radio'>여</label>
				</div>
			</div>
			<div class='col'>
				<select class='form-control' multiple name='job'>
					<option value='developer'>개발자</option>
					<option value='planner'>기획자</option>
					<option value='dba'>DBA</option>
				</select>
			</div>
		</div>
		<div class='row mt-3'>
			<div class='offset-10 col'>
				<input type='submit' class='btn btn-primary'/>
			</div>
		</div>
	</form>
</div>
